<div class="col-md-6 col-md-offset-3"  style="margin-top:20%;margin-bottom:10%">
<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message" style="padding:5px; border:none; margin-bottom:0px;"></div>
    <h3>Login</h3>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <img ng-if="vm.dataLoading" src="app/webroot/img/26.gif" width="26px" height="26px" />
            <!--<a href="#/register" class="btn btn-link">Register</a>-->
        </div>
    </form>
</div>
<div class="textBreakBottom"></div>
<div class="col-md-6 col-md-offset-3"  style="margin-bottom:10%">
<h3>CREATE ACCOUNT</h3>

<span>By creating an account on our website you will be able to shop faster, be up to date on an orders status, and keep track of the orders you have previously made.</span><br /><br />

<a href="#/register" class="btn btn-primary">Register</a>
</div>
